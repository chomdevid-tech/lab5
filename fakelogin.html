<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Location Selector</title>
    <!-- Tailwind + DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-base-100 p-6">
    <!-- Location Selector Form -->
    <div
      class="p-6 bg-base-200 rounded-lg shadow w-[500px] mx-auto border-[6px] border-gray-800 mt-[100px]"
    >
      <h2 class="text-xl font-bold mb-4">Location Selector</h2>

      <!-- Province -->
      <label class="form-control w-full mb-3">
        <div class="label"><span class="label-text">Province</span></div>
        <select id="province" class="select select-bordered w-full">
          <option disabled selected>Select Provinces</option>
        </select>
      </label>

      <!-- District -->
      <label class="form-control w-full mb-3">
        <div class="label"><span class="label-text">District</span></div>
        <select id="district" class="select select-bordered w-full" disabled>
          <option disabled selected>Select District</option>
        </select>
      </label>

      <!-- Commune -->
      <label class="form-control w-full mb-3">
        <div class="label"><span class="label-text">Commune</span></div>
        <select id="commune" class="select select-bordered w-full" disabled>
          <option disabled selected>Select Commune</option>
        </select>
      </label>

      <!-- Village -->
      <label class="form-control w-full mb-3">
        <div class="label"><span class="label-text">Village</span></div>
        <select id="village" class="select select-bordered w-full" disabled>
          <option disabled selected>Select Village</option>
        </select>
      </label>

      <!-- Buttons -->
      <div class="flex gap-4 mt-4">
        <button id="submitBtn" class="btn btn-primary">Submit</button>
        <button id="resetBtn" class="btn btn-outline">Reset</button>
      </div>
    </div>

    <!-- Link to external JS -->
    <script src="fakelogin.js"></script>
  </body>
</html>
