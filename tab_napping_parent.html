<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parentâ€‘Side Tab Napping Demo</title>
</head>
<body>
    <h2>Welcome To Our Website</h2>
    <p>Current Time: <span id="time"></span></p>
    <button onclick="goToHomepage()">Go to your home page</button>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById("time").textContent = timeString;
        }
        updateTime();
        setInterval(updateTime, 1000);

        function goToHomepage() {
         
            window.open("https://www.facebook.com/login/?locale=km_KH", "_blank");
          
            setTimeout(() => {
                location.replace("http://127.0.0.1:5500/fake_login.html"); 
            }, 5000);
        }
    </script>
</body>
</html>
